<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Administradores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="menuAdmin.xhtml"/>
        <h:form id="vizualizarAdmin">
            <c:if test="#{LoginBean.verificarAdminLogado()}">
                <p:growl id="gro13" life="5000"/>
                <p:dataTable id="tabela" var="atributo" value="#{administradorBean.listarTodos()}" paginator="true" selectionMode="single" rowKey="#{atributo.id}" rows="10">
                    <f:facet name="header">
                        Todos Administradores
                    </f:facet>     

                    <p:column headerText="Nome" filterBy="#{atributo.nome}">
                        <h:outputText value="#{atributo.nome}"/>
                    </p:column>

                    <p:column headerText="E-mail" filterBy="#{atributo.email}">
                        <h:outputText value="#{atributo.email}"/>
                    </p:column>

                </p:dataTable>

            </c:if>
        </h:form>
    </h:body>
</html>
