<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Publicação</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        
        <h:form id="cadPublicacao">
            
            <p:growl autoUpdate="true"/>
            <p:fieldset legend="Casdastro Publicação">
                <p:panelGrid columns="2">
                    <p:outputLabel for="categoria" value="Categoria"/>
                    <p:inputText id="categoria" value="#{publicacaoBean.publicacao.categoria}"/>
                    
                    <p:outputLabel for="descricao" value="Descrição"/>
                    <p:inputText id="descricao" value="#{publicacaoBean.publicacao.descricao}" required="true" requiredMessage="A descrição é obrigatória!"/>
                    
                    <p:outputLabel for="localidade" value="Localidade"/>
                    <p:inputText id="localidade" value="#{publicacaoBean.publicacao.localidade}" required="true" requiredMessage="O local é obrigatório!"/>
                    
                    <p:outputLabel for="usuario" value="Usuário"/>
                    <p:selectOneMenu id="usuario" value="#{publicacaoBean.usuario.id}" filter="true" filterMatchMode="startsWith" style="width:125px" required="true" requiredMessage="O Status é obrigatório!">
                        <f:selectItem itemLabel="Selecione" itemValue="" />
                        <f:selectItems value="#{usuarioBean.listarTodos()}"  var="atributo" itemValue="#{atributo.id}" itemLabel="#{atributo.nome}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="status" value="Status"/>
                    <p:selectOneMenu id="status" value="#{publicacaoBean.publicacao.status}" style="width:125px" required="true" requiredMessage="O Status é obrigatório!">
                        <f:selectItem itemLabel="Selecione" itemValue="" />
                        <f:selectItem itemLabel="PENDENTE" itemValue="PENDENTE" />
                    </p:selectOneMenu>
                    
                    <p:commandButton value="Cadastrar"  action="#{publicacaoBean.salvar()}" icon="ui-icon-star" update="cadPublicacao"/>
                    <p:commandButton value="Limpar Campos" icon="ui-icon-star" title="Limpa todos os campos preenchidos!" type="reset"/>
                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
