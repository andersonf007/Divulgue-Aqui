<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

        <title>Acesso o Sistema</title>
        <style>

            #login-dialog {
                width: 260px;
                margin: auto;
                margin-top: 160px;
                background-color: #DCDCDC;
                border-radius: 8px;
                border: 1px solid #ccc;
                width: 28%
            }
            .grid-login {
                background-color: #DCDCDC;//#DCDCDC
                border-color: #DCDCDC;
               
            }
           
        </style>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        
         <p:growl id="gro3" life="5000"/>
         
         <div id="login-dialog">
             
             <h:form id="fazerLogin">
                 
                  <p:messages showDetail="true"/>
                  
                  <p:fieldset legend="Login">
                      
                      <h:panelGrid columns="2" styleClass="grid-login" >
                          
                          <h:outputText value="UsuÃ¡rio: " style="color: black"/>
                          <p:inputText id="login" value="#{LoginBean.nome}" required="true"/>

                        <h:outputText value="Senha: " style="color: black"/>
                        <p:password id="senha" value="#{LoginBean.senha}" required="true"/>


                        <center>
                            <p:commandButton value="Fazer Login" action="#{LoginBean.fazerLogin()}" update="fazerLogin" />
                       </center>
                          
                      </h:panelGrid>
                      
                  </p:fieldset>
             </h:form>
             
         </div>
        
        
    </h:body>
</html>
