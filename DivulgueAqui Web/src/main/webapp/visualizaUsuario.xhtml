<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Tela de perfil de #{UsuarioLogado.nome}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="menuUsuario.xhtml"/>
        <h:form id="visualizaUsu">
            <c:if test="#{LoginBean.verificarUsuarioLogado()}">
                <p:growl id="gro16" life="5000"/>
                <p:fieldset legend="Dados do UsuÃ¡rio">
                    <p:panelGrid columns="2">
                        <h:outputText value="Nome: "/>
                        <h:outputText id="nome" value="#{UsuarioLogado.nome}"/>

                        <h:outputText value="E-mail: "/>
                        <h:outputText id="email" value="#{UsuarioLogado.email}"/>

                        <h:outputText value="Usuario: "/>
                        <h:outputText id="apelido" value="#{UsuarioLogado.usuario}"/>
                    </p:panelGrid>

                    <p:panel>
                        <p:commandButton icon="ui-icon-pencil" oncomplete="location.href='alteraUsuario.xhtml'" title="Alterar"/> 
                    </p:panel>
                </p:fieldset>

            </c:if>
        </h:form>
    </h:body>
</html>
