<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Dados do Administrador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="menuOrgao.xhtml"/>
        <h:form id="alteraPerfilAdmin">
            <p:fieldset legend="Atualizar dados">
                <p:panelGrid columns="2">
                    <h:outputText value="Nome:"/>
                    <p:inputText id="nome" value="#{AdminLogado.nome}"/>
                    
                    <h:outputText value="Nome:"/>
                    <p:inputText id="email" value="#{AdminLogado.email}"/>
                </p:panelGrid>
                <p:commandButton value="Salvar" icon="ui-icon-star" oncomplete="PF('widDial').show()" />
                <p:commandButton value="Cancelar" action="visualizaUsuario.xhtml" immediate="false"/>
            </p:fieldset>
            <p:dialog id="dial" modal="true" resizable="false"  visible="false" widgetVar="widDial">
                <center> <f:facet name="herder"> 
                    Atenção!!!
                </f:facet>
                </center>    
                <p:outputLabel value="Realmente quer mudarar dados do seu perfil?"/>
                
                <f:facet name="footer">
                    <p:commandButton value="Sim" action="#{administradorBean.atualizar()}" style="color: green" update="alteraPerfilAdmin" oncomplete="PF('WidDial').hide()"/>
                    <p:commandButton value="Não" style="position: relative; left: 50%; color: red" oncomplete="PF('WidDial').hide()"/>
                </f:facet>
            </p:dialog>

        </h:form>
    </h:body>
</html>
