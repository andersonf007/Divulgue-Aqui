<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Dados do perfil do Usuário</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="menuUsuario.xhtml"/>
        <h:form id="alteraUsuario">
            <p:growl id="gro17" life="5000"/>
            <p:fieldset legend="Atualizar Perfil">
                <p:panelGrid columns="2">
                    <h:outputText value="Nome:"/>
                    <p:inputText id="nome" value="#{UsuarioLogado.nome}"/>
                    
                    <h:outputText value="E-mail:"/>
                    <p:inputText id="email" value="#{UsuarioLogado.email}"/>
                    
                    <h:outputText value="Usuario:"/>
                    <p:inputText id="usuario" value="#{UsuarioLogado.usuario}"/>
                </p:panelGrid>
                <p:commandButton value="Salvar" icon="ui-icon-star" oncomplete="PF('widDial').show()" />
                <p:commandButton value="Cancelar" action="visualizaUsuario.xhtml" immediate="false"/>
                
            </p:fieldset>
            
            
            <p:dialog id="dial" modal="true" resizable="false"  visible="false" widgetVar="widDial">
                <f:facet name="herder">
                    Atenção!!!
                </f:facet>
                <p:outputLabel value="Realmente quer atualizar seu perfil?"/>
                
                <f:facet name="footer">
                    <p:commandButton value="Sim" action="#{usuarioBean.atualizar()}" style="color: green" update="alteraUsuario" oncomplete="PF('WidDial').hide()"/>
                    <p:commandButton value="Não" style="position: relative; left: 50%; color: red" oncomplete="PF('WidDial').hide()"/>
                </f:facet>
            </p:dialog>

        </h:form>
    </h:body>
</html>
