<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Administradores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="menuOrgao.xhtml"/>
        <h:form id="vizualizarAdmin">
            <p:growl id="gro13" life="5000"/>
            <p:dataTable id="tabela" var="atributo" value="#{administradorBean.listarTodos()}" paginator="true" selectionMode="single" rowKey="#{atributo.id}" rows="10">
                <f:facet name="header">
                    Todos Administradores
                </f:facet>     
                
                <p:column headerText="Id" filterBy="#{atributo.id}">
                    <h:outputText value="#{atributo.id}"/>
                </p:column>
                
                <p:column headerText="Nome" filterBy="#{atributo.nome}">
                    <h:outputText value="#{atributo.nome}"/>
                </p:column>
                
                <p:column headerText="E-mail" filterBy="#{atributo.email}">
                    <h:outputText value="#{atributo.email}"/>
                </p:column>
                
                <p:column headerText="Senha" filterBy="#{atributo.senha}">
                    <h:outputText value="#{atributo.senha}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
