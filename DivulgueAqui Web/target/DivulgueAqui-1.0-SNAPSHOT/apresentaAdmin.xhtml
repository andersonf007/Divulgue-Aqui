<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Administradores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="menuOrgao.xhtml"/>
        <h:form id="vizualizarAdmin">
            <p:growl id="gro13" life="5000"/>
            <p:dataTable id="tabela" var="atributo" value="#{administradorBean.listarTodos()}" paginator="true" selectionMode="single" rowKey="#{atributo.id}" rows="10">
                <f:facet name="header">
                    Todos Administradores
                </f:facet>     
                
                <p:column headerText="Id" filterBy="#{atributo.id}">
                    <h:outputText value="#{atributo.id}"/>
                </p:column>
                
                <p:column headerText="Nome" filterBy="#{atributo.nome}">
                    <h:outputText value="#{atributo.nome}"/>
                </p:column>
                
                <p:column headerText="E-mail" filterBy="#{atributo.email}">
                    <h:outputText value="#{atributo.email}"/>
                </p:column>
                
                
                <p:column headerText="Operações" style="width: 13%">
                     <p:commandButton icon="ui-icon-search" oncomplete="PF('widDialVisualiza').show()"
                         update=':vizualizarAdmin:dialVisualiza' title="visualizar">
                         <f:setPropertyActionListener value="#{atributo}" target="#{administradorBean.administrador}"/>                
                     </p:commandButton>
                    
                    <p:commandButton icon='ui-icon-pencil' action="alteraAdmin.xhtml" title="alterar"  oncomplete="PF('widDialVisualiza').show()">
                        <f:setPropertyActionListener value="#{atributo}" target="#{administradorBean.administrador}"/>
                    </p:commandButton> 
                    
                    <p:commandButton icon='ui-icon-closethick' oncomplete="PF('widDialDeleta').show()" title="deletar">
                        <f:setPropertyActionListener value="#{atributo}" target="#{publicacaoBean.publicacao}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            
            <p:dialog id="dialVisualiza" visible="false" resizable="false" modal="true" widgetVar="widDialVisualiza">
                <p:panelGrid columns="2">
                    <h:outputText value="Id"/>
                    <h:outputText value="#{administradorBean.administrador.id}"/>
                    
                    <h:outputText value="Nome"/>
                    <h:outputText value="#{administradorBean.administrador.nome}"/>
                    
                    
                    <h:outputText value="E-mail"/>
                    <h:outputText value="#{administradorBean.administrador.email}"/>
                    
                    
                    <h:outputText value="Senha"/>
                    <h:outputText value="#{administradorBean.administrador.senha}"/>
                </p:panelGrid>
            </p:dialog>
            
            <p:confirmDialog message="Deseja realmente deletar esse Administrador?" visible="false" id="dialDeleta" widgetVar="widDialDeleta">
                <p:commandButton id="butao" value="sim"  action="#{administradorBean.deletar()}" update=':vizualizarAdmin:tabela'
                                  style="left: 15%; color: green"  oncomplete="PF('widDialDeleta').hide()" />
                 <p:commandButton value="não" style="position: relative; left: 50%; color: red" oncomplete="PF('widDialDeleta').hide()" />
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
