<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Orgão</title>
    </h:head>

    <h:body>    
        <ui:include src="menuAdmin.xhtml"/>
        <h:form id="cadOrgao">
            <c:if test="#{LoginBean.verificarAdminLogado()}">
                <p:growl id="gro6" life="5000"/>
                <p:fieldset legend="Registrar Orgão">   
                    <p:panelGrid columns="2">

                        <p:outputLabel for="nome" value="Nome"/>
                        <p:inputText id="nome" value="#{orgaoBean.orgao.nome}" required="true" requiredMessage="O nome é obrigatório!"/>

                        <p:outputLabel for="email" value="E-mail"/>
                        <p:inputText id="email" value="#{orgaoBean.orgao.email}" required="true" requiredMessage="O e-mail é obrigatório!"
                                     validatorMessage="Formato de e-mail inválido! Exemplo correto: nome@domain.com">
                            <f:validateRegex 
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>

                        </p:inputText>
                        
                        <p:outputLabel for="apelido" value="Usuário"/>
                        <p:inputText id="apelido" value="#{orgaoBean.orgao.usuario}" required="true" requiredMessage="O nome de usuário é obrigatório!"/>
                        
                        <p:outputLabel for="senha" value="Senha"/>
                        <p:password id="senha" value="#{orgaoBean.orgao.senha}" required="true" requiredMessage="A senha é obrigatório!"/>

                        <p:commandButton value="Salvar" icon="ui-icon-star" oncomplete="PF('widDial').show()"/>
                        <p:commandButton value="Limpar Campos" icon="ui-icon-star" title="Limpa todos os campos preenchidos!" type="reset"/>

                        <p:dialog id="dial" resizable="false" modal="true" visible="false" widgetVar="widDial">

                            <f:facet name="header">
                                Atenção!!!
                            </f:facet>

                            <h:outputText value="Deseja realmente registrar esse Orgão?"/><br/>

                            <f:facet name="footer">

                                <p:commandButton value="Sim" action="#{orgaoBean.salvar()}" style="position: relative; left: 15%"  update="cadOrgao" />
                                <p:commandButton value="Não" oncomplete="PF('widDial').hide()" style="position: relative; left: 50%"/>                            
                            </f:facet>

                        </p:dialog>
                    </p:panelGrid>
                </p:fieldset>

            </c:if>
        </h:form>

    </h:body>
</html>
