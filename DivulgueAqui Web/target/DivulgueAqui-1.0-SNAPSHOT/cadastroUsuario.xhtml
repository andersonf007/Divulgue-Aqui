<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Usuário</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        
        <h:form id="cadUsuario">
        <p:messages id="mensages"/>
            <p:fieldset legend="Cadastro Usuário">
                <p:panelGrid columns="2">    
                    <p:outputLabel for="nome" value="Nome"/>
                    <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true" requiredMessage="O nome é obrigatório!"/>
                    
                    <p:outputLabel for="e-mail" value="E-mail"/>
                    <p:inputText id="e-mail" value="#{usuarioBean.usuario.email}" required="true" requiredMessage="O e-mail é obrigatório!"
                                 validatorMessage="Formato de e-mail inválido! Exemplo correto: nome@domain.com">
                           <f:validateRegex 
                         pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>

                    </p:inputText>
                    
                    <p:outputLabel for="senha" value="Senha"/>
                    <p:inputText id="senha" value="#{usuarioBean.usuario.senha}" required="true" requiredMessage="A senha é obrigatório!"/>
                    
                    <p:outputLabel for="apelido" value="Apelido"/>
                    <p:inputText id="apelido" value="#{usuarioBean.usuario.usuario}"/>
                    
                    <p:commandButton value="Cadastrar" action="#{usuarioBean.salvar()}" icon="ui-icon-star"/>
                    <p:commandButton value="Limpar Campos" icon="ui-icon-star" title="Limpa todos os campos preenchidos!" type="reset"/>

                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
