<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
           <p:growl id="gro4" life="5000"/>
            <h:form id="menuAdmim">

                <p:menubar>
                <p:menuitem value="Home" url="index.xhtml"/>
                    <p:submenu label="Orgão">
                        <p:menuitem value="cadastrar" url="cadastroOrgao.xhtml"/>
                        <p:menuitem value="Visualizar" url="apresentaOrgao.xhtml"/>
                    </p:submenu>

                    <p:submenu>
                          <p:menuitem value="Visualizar" url="apresentaUsuario.xhtml"/>
                    </p:submenu>
                    
                    <p:submenu label="Publicação">
                        <p:menuitem value="Visuarizar" url="apresentaPublicacao.xhtml"/>
                    </p:submenu>

                    <f:facet name="options" >
                    <p:outputLabel value="Bem Vindo(a), #{OrgaoLogado.nome}!"/>
                    </f:facet>

                    <p:menuitem value="Sair" action="#{LoginBean.fazerLogout()}"/>
                    
                </p:menubar>
                <p:separator/>
            </h:form>
    </h:body>
</html>
