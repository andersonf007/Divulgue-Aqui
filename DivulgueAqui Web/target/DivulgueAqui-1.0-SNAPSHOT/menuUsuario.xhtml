<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuários</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:growl id="gro15" life="5000"/>
        <h:form id="menuUsu">
            <p:menubar>
                <p:menuitem value="Home" url="index.xhtml"/>
                <p:submenu label="Usuário">
                    <p:menuitem value="Visualizar" url="visualizaUsuario.xhtml"/>
                    <p:menuitem value="Publicações" url="publicacaoUsuario.xhtml"/>
                </p:submenu>
                
                <p:submenu label="Publicacao" >
                    <p:menuitem value="Cadastrar" url="cadastroPublicacao.xhtml"/>
                </p:submenu>
                
                <f:facet name="options" >
                    <p:outputLabel value="Bem Vindo(a), #{UsuarioLogado.nome}!"/>
                </f:facet>

                <p:menuitem value="Sair" action="#{LoginBean.fazerLogout()}" icon="ui-icon-extlink"/>
            </p:menubar>
        </h:form>
    </h:body>
</html>
