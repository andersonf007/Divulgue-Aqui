<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Tela de perfil de #{UsuarioLogado.nome}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="menuUsuario.xhtml"/>
        <h:form id="visualizaUsu">
            <p:growl id="gro16" life="5000"/>
            <p:fieldset legend="Dados do Usuário">
                <p:panelGrid columns="2">
                    <h:outputText value="Nome: "/>
                    <h:outputText id="nome" value="#{UsuarioLogado.nome}"/>
                    
                    <h:outputText value="E-mail: "/>
                    <h:outputText id="email" value="#{UsuarioLogado.email}"/>
                    
                    <h:outputText value="Apelido: "/>
                    <h:outputText id="apelido" value="#{UsuarioLogado.usuario}"/>
                </p:panelGrid>
                
                <p:panel>
                    <p:commandButton icon="ui-icon-pencil" oncomplete="location.href='alteraAluno.xhtml'" title="Alterar"/> 
                    <p:commandButton icon="ui-icon-trash" oncomplete="PF('widDialdelete').show()" title="Deletar"/>    
                </p:panel>
            </p:fieldset>
            
            <p:dialog id="dial" resizable="false" modal="true" visible="false" widgetVar="widDialdelete">
                <f:facet name="header">
                    Atenção!!!
                </f:facet>

                <h:outputText value="Deseja deletar sua conta?"/><br/>
                <f:facet name="footer">
                    <p:commandButton value="sim" action="#{usuarioBean.deletar()}"/>
                    <p:commandButton style="position: relative; left: 40%" value="não" oncomplete="PF('widDial').hide()" update="visualizaUsu"/>
                </f:facet>
            </p:dialog>
        </h:form>
    </h:body>
</html>
